exec:
  command: train
  script_name: cpu
labels:
  project: ai_vs_ci
  batch: t_vs_t_schedule_3
grid:
  - 
    - params.env_args.rewards_args:
        ai:
          ind_coordination: 0
          avg_coordination: -1
          ind_catch: 0
          avg_catch: 1
        ci:
          ind_coordination: 0
          avg_coordination: 1
          ind_catch: 0
          avg_catch: -1
      labels.reward: ai_coll_ci_coll_zero_sum
    - params.env_args.rewards_args:
        ai:
          ind_coordination: -1
          avg_coordination: 0
          ind_catch: 1
          avg_catch: 0
        ci:
          ind_coordination: 1
          avg_coordination: 0
          ind_catch: -1
          avg_catch: 0
      labels.reward: ai_ind_ci_ind_zero_sum
    - params.env_args.rewards_args:
        ai:
          ind_coordination: 0
          avg_coordination: 0
          ind_catch: 0
          avg_catch: 1
        ci:
          ind_coordination: 0
          avg_coordination: 1
          ind_catch: 0
          avg_catch: 0
      labels.reward: ai_coll_ci_coll
    - params.env_args.rewards_args:
        ai:
          ind_coordination: 0
          avg_coordination: 0
          ind_catch: 1
          avg_catch: 0
        ci:
          ind_coordination: 1
          avg_coordination: 0
          ind_catch: 0
          avg_catch: 0
      labels.reward: ai_ind_ci_ind
  - params.env_args.graph_args.chromatic_number: [3, 4]
    labels.chromatic_number: [3, 4]
  - params.env_args.fixed_network: [true, false]
    labels.fixed_network: [true, false]
  - params.env_args.fixed_pos: [true, false]
    labels.fixed_pos: [true, false]
  - params.env_args.fixed_mapping: [true, false]
    labels.fixed_mapping: [true, false]
  - params.agent_types.ci.controller_args.obs_map: [product, combinations]
    params.agent_types.ai.controller_args.obs_map: [product, combinations]
    labels.obs_map: [product, combinations]
  - params.agent_types.ci.controller_args.alpha: [0.01,  0.1]
    params.agent_types.ai.controller_args.alpha: [0.01,  0.1]
    labels.alpha: [0.01, 0.1]
params:
  scheduler_args:
    episodes: 10000
    eval_period: 10
    eval_setting:
      eps:
        ci: 0.0
        ai: 0.0
      training: 
        ci: false
        ai: false
    phases:
      - episode: 0
        setting:
          eps:
            ci: 0.2
            ai: 1.
          training: 
            ci: true
            ai: false
      - episode: 2000
        setting:
          eps:
            ci: 0.0
            ai: 0.2
          training: 
            ci: false
            ai: true
      - episode: 4000
        setting:
          eps:
            ci: 0.2
            ai: 0.0
          training: 
            ci: true
            ai: false
      - episode: 6000
        setting:
          eps:
            ci: 0.0
            ai: 0.2
          training: 
            ci: false
            ai: true
      - episode: 8000
        setting:
          eps:
            ci: 0.2
            ai: 0.0
          training: 
            ci: true
            ai: false
  agent_types:
    ai:
      controller_args:
        alpha: 0.01
        cache_size: 1
        gamma: 0.8
        obs_map: combinations
        q_start: 0
        share_table: true
      controller_class: tabularq
      selector_args:
        eps_decay: 2000
        eps_end: 0.1
        eps_start: 0.1
    ci:
      controller_args:
        alpha: 0.01
        cache_size: 1
        gamma: 0.8
        obs_map: combinations
        q_start: 0
        share_table: true
      controller_class: tabularq
      selector_args:
        eps_decay: 2000
        eps_end: 0.1
        eps_start: 0.1
  writer_args:
    periods:
      # video: 250
      env: 1000
      trace: 5
      # individual_trace: 100
      # final: 1
      # table: 250
  env_class: adversial_graph_coloring
  env_args:
    ai_obs_mode: neighbors
    all_agents: 10
    fixed_agents: 0
    fixed_length: true
    fixed_network: false
    fixed_pos: false
    graph_args:
      chromatic_number: 4
      degree: 4
      graph_type: random_regular
    max_steps: 50
    rewards_args:
      ai:
        avg_catch: 1
        avg_coordination: -1
        ind_catch: 0
        ind_coordination: 0
      ci:
        avg_catch: -1
        avg_coordination: 1
        ind_catch: 0
        ind_coordination: 0
