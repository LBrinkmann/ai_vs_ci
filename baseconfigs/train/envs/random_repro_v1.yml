params:
  environment_args:
    class_name: network_game
    n_nodes: 20
    n_actions: 4
    episode_steps: 50
    max_history: 5000
    network_period: 1
    mapping_period: 1
    graph_args:
      constrains:
        min_chromatic_number: 4
        max_chromatic_number: 4
        connected: True
      graph_args:
        d: 4
      graph_type: random_regular
    agent_type_args:
      ci:
        mapping_type: fixed
      ai:
        mapping_type: random
    control_args:
      correlated: True
      cross_correlated: True
      n_control: 8
