clean: true
cores: 32
# baseline: runs/baselines/1000_v1
preprocess_args:
  metrics:
    selectors:
      mode: train
      metric_name:
        [ind_anticoordination, ind_coordination, ind_crosscoordination]
      agent: all
    combine:
      metric:
        anti_corr:
          metric_name: ind_anticoordination
        corr:
          metric_name: ind_anticoordination
        catch:
          metric_name: ind_crosscoordination
  pattern_metrics:
    selectors:
      mode: train
      agent: all
  correlations:
    selectors:
      mode: train
      agent: all
  top_pattern:
    selectors:
      mode: train
      agent: all
plots:
  - expand: []
    filename: metrics
    selectors:
      agent_type: ci
      episode_part: full
      metric: [anti_corr, catch]
    x: episode_bin
    y: value
    grid: [metric, network_period]
    hue: rewards
    style: lr
    name: metrics
  - expand: [lr]
    filename: pattern_metrics
    selectors:
      type: pattern
      episode_part: full
      pattern_length: 4
    x: episode_bin
    y: value
    grid: [network_period, agent_type]
    hue: rewards
    style: metric_name
    name: entropy
