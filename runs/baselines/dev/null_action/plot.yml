clean: true
cores: 32
preprocess_args:
  metrics:
    selectors:
      mode: train
      metric_name:
        [ind_try, ind_anticoordination, ind_coordination, ind_crosscoordination]
      agent: all
  pattern_metrics:
    selectors:
      mode: train
      agent: all
  correlations:
    selectors:
      mode: train
      agent: all
  top_pattern:
    selectors:
      mode: train
      agent: all
plots:
  - expand: []
    filename: metrics
    selectors:
      episode_part: full
      metric_name: [ind_try, ind_anticoordination, ind_crosscoordination]
    x: episode_bin
    y: value
    grid: []
    hue: agent_type
    style: metric_name
    name: metrics
