exec:
  python_file: aci/adversial.py
  script_name: cpu
labels:
  project: ai_vs_ci
  batch: tabular_vs_heuristic_2
grid:
  - - params.agent_types.ci.selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      labels.eps:  fixed0.20
    - params.agent_types.ci.selector_args:
        eps_start: 0.20
        eps_end: 0.05
        eps_decay: 5000 # decay rate of 100 episodes
      labels.eps:  decay
  - - params.env_args: 
        graph_args:
          graph_type: random_regular
          degree: 2
          chromatic_number: 3
        n_agents: 3
        all_agents: 3
      labels.networktype: full3
    - params.env_args: 
        graph_args:
          graph_type: cycle
          degree: 4
        n_agents: 6
        all_agents: 6
      labels.networktype: cycle64
  - - params.env_args.rewards_args:
        ai:
          global_coordination: -1
          global_catches: 1
        ci:
          local_coordination: 1
          global_coordination: 0
          local_catches: 0
          global_catches: 0
      labels.rewards: local
    - params.env_args.rewards_args:
        ai:
          global_coordination: -1
          global_catches: 1
        ci:
          local_coordination: 0
          global_coordination: 1
          local_catches: 0
          global_catches: 0
      labels.rewards: global
  - params.agent_types.ci.controller_args.alpha: [0.01, 0.05, 0.1]
    labels.alpha: [0.01, 0.05, 0.1]
  - params.agent_types.ci.controller_args.gamma: [0.999, 0.99, 0.9, 0.5]
    labels.gamma: [0.999, 0.99, 0.9, 0.5]
  - params.agent_types.ci.controller_args.q_start: [-2, 0, 2]
    labels.q_start: [-2, 0, 2]
  - params.agent_types.ci.controller_args.obs_map: [product, combinations]
    labels.obs_map: [product, combinations]
  - params.agent_types.ci.controller_args.cache_size: [1,2]
    labels.cache_size: [1,2]
params:
  agent_types:
    ci:
      selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      controller_args:
        alpha: 0.05
        gamma: 0.999
        q_start: 0
        obs_map: combinations
        cache_size: 3
      controller_class: tabularq
    ai:
      selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      controller_args: 
        heuristic_name: hai1
        agent_args: {}
      controller_class: heuristic
  train_args:
    eval_period: 10
    num_episodes: 10000
  writer_args:
    periods:
      video: 1000
      trace: 10
      individual_trace: 100
      table: 1000
  env_class: adversial_graph_coloring
  env_args:
    graph_args:
      graph_type: random_regular
      degree: 3
      chromatic_number: 3
    n_agents: 5
    all_agents: 10
    max_steps: 50
    fixed_length: true
    fixed_pos: true
    fixed_network: true
    rewards_args:
      ai:
        global_coordination: -1
        global_catches: 1
      ci:
        local_coordination: 0.5
        global_coordination: 0.5
        local_catches: -0.5
        global_catches: -0.5
