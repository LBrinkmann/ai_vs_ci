exec:
  python_file: aci/adversial.py
  script_name: cpu
labels:
  project: ai_vs_ci
  batch: test_djx_heuristic
grid:
  - - params.agent_types.ci.selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      labels.eps:  fixed0.20
    # - params.agent_types.ci.selector_args:
    #     eps_start: 0.10
    #     eps_end: 0.10
    #     eps_decay: 2000
    #   labels.eps:  fixed0.10
    # - params.agent_types.ci.selector_args:
    #     eps_start: 0.05
    #     eps_end: 0.05
    #     eps_decay: 2000
    #   labels.eps:  fixed0.05
    # - params.agent_types.ci.selector_args:
    #     eps_start: 0.20
    #     eps_end: 0.05
    #     eps_decay: 5000 # decay rate of 100 episodes
    #   labels.eps:  decay
  # - params.agent_types.ci.controller_args.agent_args.self_weight: [-0.5,0.,0.5,1.,2.]
  #   labels.self_weight: [-0.5,0.,0.5,1.,2.]
  - - params.env_args: 
        graph_args:
          graph_type: random_regular
          degree: 1
          chromatic_number: 2
        n_agents: 2
        all_agents: 2
      labels.networktype: full2
    - params.env_args: 
        graph_args:
          graph_type: random_regular
          degree: 2
          chromatic_number: 3
        n_agents: 3
        all_agents: 3
      labels.networktype: full3
    - params.env_args: 
        graph_args:
          graph_type: random_regular
          degree: 3
          chromatic_number: 4
        n_agents: 4
        all_agents: 4
      labels.networktype: full4
    - params.env_args: 
        graph_args:
          graph_type: random_regular
          degree: 4
          chromatic_number: 5
        n_agents: 5
        all_agents: 5
      labels.networktype: full5
    - params.env_args: 
        graph_args:
          graph_type: cycle
          degree: 2
        n_agents: 6
        all_agents: 6
      labels.networktype: cycle62
    - params.env_args: 
        graph_args:
          graph_type: cycle
          degree: 4
        n_agents: 6
        all_agents: 6
      labels.networktype: cycle64
params:
  agent_types:
    ci:
      selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      replay_memory: null
      controller_args: 
        heuristic_name: ha1
        agent_args: 
          self_weight: 0.5
      controller_class: heuristic
    ai:
      selector_args:
        eps_start: 0.20
        eps_end: 0.20
        eps_decay: 2000
      replay_memory: null
      controller_args: 
        heuristic_name: hai1
        agent_args: {}
      controller_class: heuristic
  train_args:
    eval_period: 1
    num_episodes: 1000
  writer_args:
    periods:
      video: 100
      trace: 1
      individual_trace: 10
  env_class: adversial_graph_coloring
  env_args:
    graph_args:
      graph_type: random_regular
      degree: 3
      chromatic_number: 3
    n_agents: 5
    all_agents: 10
    max_steps: 50
    fixed_length: true
    fixed_pos: true
    fixed_network: true
    rewards_args:
      ai:
        global_coordination: -1
        global_catches: 1
      ci:
        local_coordination: 0.5
        global_coordination: 0.5
        local_catches: -0.5
        global_catches: -0.5