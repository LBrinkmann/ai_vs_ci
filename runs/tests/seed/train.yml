labels:
  project: ai_vs_ci
  batch: test_seed
params:
  device_name: cpu
  scheduler_args:
    episodes: 10
    eval_period: 2
    eval_setting:
      eps:
        ci: 0.0
        ai: 0.0
      training:
        ci: false
        ai: false
    phases:
      - episode: 0
        setting:
          eps:
            ci: 0.1
            ai: 0.1
          training:
            ci: true
            ai: true
  agent_types:
    ai:
      controller_args:
        gamma: 0.80
        batch_size: 2
        target_update_freq: 3
        sample_args:
          horizon: 5
        model_args:
          linear1: true
          rnn1: true
          linear2: true
          rnn2: true
          net_type: pooling_gru
          hidden_size: 20
          pooling_types: ["avg", "max", "sum"]
          multi_type: shared_weights
        opt_args:
          lr: 0.001
      controller_class: madqn
    ci:
      controller_args:
        gamma: 0.80
        batch_size: 2
        target_update_freq: 3
        sample_args:
          horizon: 5
        model_args:
          linear1: true
          rnn1: true
          linear2: true
          rnn2: true
          control_type: permute
          net_type: pooling_gru
          hidden_size: 20
          pooling_types: ["avg", "max", "sum"]
          multi_type: individual_weights
        opt_args:
          lr: 0.001
      controller_class: madqn
  env_class: adversial_graph_coloring_historized
  env_args:
    n_agents: 20
    n_actions: 4
    reward_period: 1
    network_period: 1
    mapping_period: 0
    max_history: 10
    graph_args:
      constrains:
        max_max_degree: 8
        connected: True
      graph_args:
        p: 0.2
      graph_type: erdos_renyi
    envinfo_args:
      info_names:
        - rewarded
        - avg_coordination
        - avg_catch
        - ind_coordination
        - ind_catch
    secrete_args:
      n_seeds: 15
      correlated: true
      agent_types: [ci]
      secret_period: 1
    episode_length: 50
    rewards_args:
      ai:
        ind_coordination: 0
        avg_coordination: -1
        ind_catch: 0
        avg_catch: 1
      ci:
        ind_coordination: 0
        avg_coordination: 1
        ind_catch: 0
        avg_catch: -1
