
input_file: "{RUN_FOLDER}/dev/scheduler/data/metrics/final.parquet"
clean: true
preprocess_args:
  metrics: [sum_ai_reward, std_ai_reward, sum_ci_reward, std_ci_reward, avg_coordination, avg_catch]
  smooth: 20
  x: episode
  groupby: label.*|mode
  bins: null
# mode
plot_args:
  - 
    selectors:
      metric: [avg_coordination, avg_catch]
    grid: [mode]
    hue: metric
    name: plot
  - 
    selectors:
      metric: [sum_ai_reward, sum_ci_reward]
    grid: [mode]
    hue: metric
    name: reward