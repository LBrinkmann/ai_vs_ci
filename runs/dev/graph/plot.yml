
clean: true
plot_args:
  - 
    selectors:
      # agents: mean
      name: [mean_avg_coordination, mean_avg_catch]
    grid: [mode]
    hue: name
    name: mean
  - 
    selectors:
      # agents: mean
      name: [mean_reward, mean_reward]
    grid: [mode]
    hue: agents
    hue: name
    name: mean_reward
  - 
    selectors:
      agents: [agent_0, agent_1, agent_2]
      name: [ind_catch, ind_coordination]
    grid: [mode]
    hue: agents
    style: name
    name: agents
  - 
    selectors:
      agents: [agent_0, agent_1, agent_2]
      name: [stick_to_color, max_freq]
    grid: [mode, agent_type]
    hue: agents
    style: name
    name: actions_agents
  - 
    selectors:
      # agents: mean
      name: [stick_to_color, max_freq]
    grid: [mode, agent_type]
    hue: name
    # style: name
    name: actions_mean