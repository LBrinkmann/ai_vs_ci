clean: true
preprocess_args:
  metrics:
    selectors:
      mode: train
      metric_name: [ind_catch, ind_coordination]
      agent: all
  pattern_metrics:
    selectors:
      mode: train
      agent: all

plot_args:
    - expand: [lr]
      filename: metrics
      baseline:
        column: agent_source
        value: random
      selectors:
        mode: train
        metric_name: [ind_catch, ind_coordination]
        agent: all
        # agent_source: trained
      x: episode_bin
      y: value
      grid: [episode_part, metric_name]
      hue: correlated
      style: n_seeds
      name: metrics
  - expand: [lr, n_seeds]
    filename: pattern_metrics
    baseline:
      column: agent_types
      value: random_ai
    selectors:
      mode: train
      agent: all
      metric_name: entropy
      episode_part: full
      agent_types: [ai, ci, random_ai]
    x: episode_bin
    y: value
    grid: [type, pattern_length]
    hue: correlated
    style: agent_types
    name: pattern_metrics
