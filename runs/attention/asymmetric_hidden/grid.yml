exec:
  command: train
  script_name: gpu
labels:
  project: ai_vs_ci
  batch: asymmetric_hidden_size
grid:
  - params.agent_types.ci.controller_args.model_args.hidden_size: [10, 100]
    labels.hidden_size_ci: [10, 100]
  - params.agent_types.ai.controller_args.model_args.hidden_size: [10, 100]
    labels.hidden_size_ai: [10, 100]
  - params.agent_types.ci.controller_args.opt_args.lr: [0.001, 0.0001]
    params.agent_types.ai.controller_args.opt_args.lr: [0.001, 0.0001]
    labels.lr: [0.001, 0.0001]
params:
  device_name: cuda
  scheduler_args:
    episodes: 15000
    eval_period: 10
    eval_setting:
      eps:
        ci: 0.0
        ai: 0.0
      training: 
        ci: false
        ai: false
    phases:
      - episode: 0
        setting:
          eps:
            ci: 0.1
            ai: 0.1
          training: 
            ci: true
            ai: true
  agent_types:
    ai:
      controller_args:
        gamma: 0.80
        batch_size: 20
        target_update_freq: 100
        sample_args: 
          horizon: 100
        model_args:
          net_type: pooling_gru
          pooling_types: ['avg', 'max', 'sum']
          hidden_size: 100
          multi_type: shared_weights
          linear1: true
          rnn1: true
          linear2: true
          rnn2: true
        opt_args:
          lr: 0.001
      controller_class: madqn
    ci:
      controller_args:
        gamma: 0.80
        batch_size: 20
        target_update_freq: 100
        sample_args: 
          horizon: 100
        model_args:
          pooling_types: ['avg', 'max', 'sum']
          net_type: pooling_gru
          hidden_size: 100
          multi_type: individual_weights
          linear1: true
          rnn1: true
          linear2: true
          rnn2: true
        opt_args:
          lr: 0.001
      controller_class: madqn
  writer_args:
    flush_period: 100000
    periods:
      trace: 10
      mean_trace: 1
      env: 1000
  env_class: adversial_graph_coloring_historized
  env_args:
    n_agents: 20
    n_actions: 4
    network_period: 1
    mapping_period: 1
    max_history: 50
    graph_args:
      constrains: 
        max_max_degree: 8
        connected: True
      graph_args:
        p: 0.2
      graph_type: erdos_renyi
    episode_length: 50
    rewards_args:
      ai:
        ind_coordination: 0
        avg_coordination: -1
        ind_catch: 0
        avg_catch: 1
      ci:
        ind_coordination: 0
        avg_coordination: 1
        ind_catch: 0
        avg_catch: -1